<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <header>
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
            </ul>
            <svg class="apps" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
            <div id="profile"><a href="">A</a></div>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form action="submit">
                <div id="barra-busqueda">
                    <svg id="lupa" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="text" id="search">
                </div>
                <div id="botones-form">
                    <input type="submit" value="Buscar con Google">
                    <input type="button" value="Me siento con suerte">
                </div>
            </form>
            <p>Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_bMQaIQvLczCnopOWJUuBqNKIgEI%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjEhqSxgKzxAhUEILkGHUfRAC0Q2ZgBCA0" id="idioma">English</a></p>
        </main>
        <footer>
            <div id="div-country">
                <p>Argentina</p>
            </div>
            <div id="div-about">
                <div id="div-sobre-google">
                    <ul>
                        <li><a href="">Sobre Google</a></li>
                        <li><a href="">Publicidad</a></li>
                        <li><a href="">Negocios</a></li>
                        <li><a href="">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </div>
                <div id="div-privacidad">
                    <ul>
                        <li><a href="">Privacidad</a></li>
                        <li><a href="">Condiciones</a></li>
                        <li><a href="">Preferencias</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
